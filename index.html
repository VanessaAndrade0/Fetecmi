<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Tecmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .inputs {
            margin-bottom: 20px;
        }

        input {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultados {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería para gráficas -->
</head>
<body>
    <h1>Finanzas Tecmi</h1>
    <div class="inputs">
        <input type="number" id="inversion" placeholder="Dinero Invertido">
        <input type="number" id="gasto" placeholder="Gasto">
        <input type="number" id="ganancia" placeholder="Ganancia">
        <button onclick="agregarDatos()">Agregar</button>
    </div>
    <div class="resultados">
        <p>Total Invertido: <span id="totalInversion">0</span></p>
        <p>Total Gastado: <span id="totalGasto">0</span></p>
        <p>Total Ganado: <span id="totalGanancia">0</span></p>
        <p>Porcentaje de Ganancia: <span id="porcentajeGanancia">0%</span></p>
    </div>
    <canvas id="grafica" width="400" height="200"></canvas>
    <script>
        let totalInversion = 0;
        let totalGasto = 0;
        let totalGanancia = 0;

        const inversionInput = document.getElementById("inversion");
        const gastoInput = document.getElementById("gasto");
        const gananciaInput = document.getElementById("ganancia");

        const totalInversionText = document.getElementById("totalInversion");
        const totalGastoText = document.getElementById("totalGasto");
        const totalGananciaText = document.getElementById("totalGanancia");
        const porcentajeGananciaText = document.getElementById("porcentajeGanancia");

        const ctx = document.getElementById("grafica").getContext("2d");
        const grafica = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Inversión', 'Gasto', 'Ganancia'],
                datasets: [{
                    label: 'Finanzas Tecmi',
                    data: [0, 0, 0],
                    backgroundColor: ['#FF6384', '#36A2EB', '#4CAF50']
                }]
            },
            options: {
                responsive: true
            }
        });

        function agregarDatos() {
            let inversion = parseFloat(inversionInput.value) || 0;
            let gasto = parseFloat(gastoInput.value) || 0;
            let ganancia = parseFloat(gananciaInput.value) || 0;

            totalInversion += inversion;
            totalGasto += gasto;
            totalGanancia += ganancia;

            totalInversionText.innerText = totalInversion;
            totalGastoText.innerText = totalGasto;
            totalGananciaText.innerText = totalGanancia;

            let porcentajeGanancia = totalGanancia === 0 ? 0 : ((totalGanancia - totalInversion - totalGasto) / totalInversion) * 100;
            porcentajeGananciaText.innerText = porcentajeGanancia.toFixed(2) + "%";

            actualizarGrafica();
            limpiarInputs();
        }

        function actualizarGrafica() {
            grafica.data.datasets[0].data = [totalInversion, totalGasto, totalGanancia];
            grafica.update();
        }

        function limpiarInputs() {
            inversionInput.value = '';
            gastoInput.value = '';
            gananciaInput.value = '';
        }
    </script>
</body>
</html>
